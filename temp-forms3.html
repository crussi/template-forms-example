<head>
  <title>temp-forms3</title>
</head>

<body>
  <div class="container">
      <h1>Welcome to Meteor!</h1>

      {{> testLogin}}
  </div>
</body>


<template name="testLogin">
    {{#coreFormBlock schema=schema action=action}}
        {{> coreInput field='testField'}}
        {{> coreInput field='testEmail'}}
    {{/coreFormBlock}}
</template>

<template name="coreInput">
    <strong>{{label}}</strong>
    <br>

  {{!-- The form elements in these components need to have the reactive-element class --}}
    <input placeholder={{instructions}} class="reactive-element" value={{value}}>

  {{#if submitted}}
    {{#if errorMessage}}<p class="error-message">{{errorMessage}}</p>{{/if}}
  {{/if}}
</template>

<template name="coreFormBlock">
    <form>

      {{!-- Using a helper to pass in form-level context --}}
      {{> UI.contentBlock
      data=data
      context=context
      }}

        <p>
            <button type="submit">Submit</button>
      <span>
        {{#if loading}}
            Loading...
        {{/if}}

        {{#if invalid}}
            Can't submit! There are {{invalidCount}} invalid fields!
        {{/if}}

        {{#if failed}}
            There was a problem submitting the form!
        {{/if}}

        {{#if success}}
            Success! Form submitted (to nowhere)
        {{/if}}
      </span>
        </p>

    </form>
</template>
