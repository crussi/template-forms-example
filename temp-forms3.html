<head>
  <title>temp-forms3</title>
</head>

<body>
  <div class="container">
      <div class="container">
          <div class="row">
              <div class="col-sm-6 col-md-4 col-md-offset-4">
                  <h1 class="text-center login-title login-logo">Tuduo</h1>
                  <h2 class="text-center login-title login-slogan">Get things done better, together</h2>
                  <h3 class="text-center login-title login-instructions">Sign in to continue</h3>
                  {{> Login }}
              </div>
          </div>
      </div>
  </div>
</body>

<template name="Login">
    <div class="account-wall">
        <img class="profile-img" src="images/profile.png" alt="">
        {{#loginFormBlock schema=schema action=action}}
            {{> loginInput type='email' field='email'}}
            {{> loginInput type='password' field='password'}}
        {{/loginFormBlock}}
    </div>
    <a href="#" id="register" class="text-center new-account">Create an account </a></template>
<template name="loginInput">

  {{!-- The form elements in these components need to have the reactive-element class --}}
    <input type={{type}} placeholder={{label}} class="form-control reactive-element" value={{value}}>

  {{#if submitted}}
    {{#if errorMessage}}<p class="error-message">{{errorMessage}}</p>{{/if}}
  {{/if}}
</template>

<template name="loginFormBlock">
    <form class="form-signin">
        {{!-- Using a helper to pass in form-level context --}}
        {{> Template.contentBlock data=data context=context }}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Stay signed in
        </label>
        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
      <span>
        {{#if loading}}
            Loading...
        {{/if}}

          {{#if invalid}}
              Can't submit! There are {{invalidCount}} invalid fields!
          {{/if}}

          {{#if failed}}
              There was a problem submitting the form!
          {{/if}}

          {{#if success}}
              Success! Form submitted (to nowhere)
          {{/if}}
      </span>

    </form>
</template>

<template name="coreInput">

    {{!-- The form elements in these components need to have the reactive-element class --}}
    <input placeholder={{label}} class="reactive-element" value={{value}}>

    {{#if submitted}}
        {{#if errorMessage}}<p class="error-message">{{errorMessage}}</p>{{/if}}
    {{/if}}
</template>

<template name="coreFormBlock">
    <form>

      {{!-- Using a helper to pass in form-level context --}}
      {{> Template.contentBlock data=data context=context }}

        <p>
            <button type="submit">Submit</button>
      <span>
        {{#if loading}}
            Loading...
        {{/if}}

        {{#if invalid}}
            Can't submit! There are {{invalidCount}} invalid fields!
        {{/if}}

        {{#if failed}}
            There was a problem submitting the form!
        {{/if}}

        {{#if success}}
            Success! Form submitted (to nowhere)
        {{/if}}
      </span>
        </p>

    </form>
</template>

<template name="defaultCoreFormBlock">
    <form>

        {{!-- Using a helper to pass in form-level context --}}
        {{> Template.contentBlock data=data context=context }}

    </form>
</template>
